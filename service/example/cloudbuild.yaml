steps:
  # 构建 Docker 镜像
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/weekly-preview-scheduler:latest'
      - '-f'
      - 'mcp/example/Dockerfile'
      - '.'
    id: 'build-image'

  # 推送镜像到 GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/weekly-preview-scheduler:latest'
    id: 'push-image-latest'

images:
  - 'gcr.io/$PROJECT_ID/weekly-preview-scheduler:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
